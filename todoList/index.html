<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width,initial-scale=1.0">
        <title>To Do List Application</title>
        <link rel = "stylesheet" href = "styles.css">
    </head>
    <body>
        <h1 class = "title">To-do list</h1>
        <main class = "container">
            <button type = "button" class = "btn" id = "open-form-btn">Add to-do task</button>
            <form class = "task-form hidden" id = "task-form">
                <div class = "task-form-header">
                    <button id="close-task-form-btn" class="close-task-form-btn" type="button" aria-label="close">
                        <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>
                    </button>
                    <h2>Task Form</h2>
                </div>
                <div class = "task-form-body">
                    <label for = "title-input">Enter title:</label>
                    <input type = "text" id = "title-input">
                    <label for = "date-input">Enter date:</label>
                    <input type = "date" id = "date-input">
                    <label for = "description-input">Enter description:</label>
                    <textarea id = "description-input" cols = "30" rows = "5"></textarea>
                </div>
                <button class = "btn" type = "submit" id = "form-submit-btn">Add or Update task</button>
            </form>
            <dialog id = "pop-up-window">
                <div class = "pop-up">
                    <p>The changes you made will be deleted.</p>
                    <p>Are you sure you want to discard the current task?</p>
                    <div class = "pop-up-buttons">
                        <button id = "cancel-btn" class = "btn">Cancel</button>
                        <button id = "discard-btn" class = "btn">Discard</button>
                    </div>
                </div>
            </dialog>
            <div class = "tasks-list" id = "tasks-list">

            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
